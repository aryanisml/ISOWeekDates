<!DOCTYPE html>
<html>
<body>

<p>Click the button to display todays day of the week.</p>

<button onclick="getDateOfISOWeek(33,2016)">Try it</button>
<input type="week" id="weekId"/>
<p id="demo"></p>
<input type="text" id="demoI"/>
<input type="text" id="demoII"/>
<button onclick="show()">Show</button>

<script>
function show()
{
     var x=     document.getElementById("demoI").value;
     var y =     document.getElementById("demoII").value;
     var d= document.getElementById("weekId").value;
    var split= d.split('-');
        split[1]= split[1].replace('W','');
getDateOfISOWeek(split[1],split[0]);

}


function myFunction() {
    var d = new Date();
    var n = d.getDay()
        n= d.getMonth();
    document.getElementById("demo").innerHTML = n;

}
function getDateOfISOWeek(w, y) {
    var simple = new Date(y, 0, 1 + (w - 1) * 7);
    var dow = simple.getDay();
    var ISOweekStart = simple;
    if (dow <= 4)
         { ISOweekStart.setDate(simple.getDate() - simple.getDay() + 1)}
    else
         { ISOweekStart.setDate(simple.getDate() + 8 - simple.getDay());}
        var displayDates=[];
        for (i=0;i<=6;i++)
	{
              var newDate= new Date(y,ISOweekStart.getMonth());
               newDate.setDate(ISOweekStart.getDate()+i);
              displayDates.push(newDate);     
	}
document.getElementById("demo").innerHTML = displayDates;

    return ISOweekStart;
}


</script>

</body>
</html>
